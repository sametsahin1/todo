<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Todo List</h1>
<form id="task-form">
    <input type="text" id="task-input" placeholder="Yeni görev ekle">
</form>
<div class="menüler">
    <div class="task-list-container">
        <h3>Yapılacaklar <span class="category-counter">0</span></h3>
        <ul class="task-list"></ul>
    </div>
    <div class="task-list-container">
        <h3>Yapılıyor <span class="category-counter">0</span></h3>
        <ul class="task-list"></ul>
    </div>
    <div class="task-list-container">
        <h3>Yapıldı <span class="category-counter">0</span></h3>
        <ul class="task-list"></ul>
    </div>
    <div class="task-list-container">
        <h3>Arşiv <span class="category-counter">0</span></h3>
        <ul class="task-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
